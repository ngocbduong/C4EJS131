<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="./Industry/Industry-Bold.woff" rel="stylesheet">
    <link rel="stylesheet" href="./signIn.css">
</head>
<body>
    <div class="sign-container">
        <div>
            <a class="sign-close" href="../Main-page/Project-final.html"></a>
        </div>
        <div class="layoutSign">
            <div class="sign-heading">
                <img src="https://neulionms-a.akamaihd.net/espn/v3/espnplayer/site_4/images/signin_logo.svg" 
                alt="logoEspn">
            </div>
            <div class="sign-main">
                <div class="sign-title">
                    <span>The Sports You Love,</span>
                    <span>Anytime, Anywhere.</span>
                </div>
                <form action="/action_page.php" class="sign-form-group">
                    <div class="form-items">
                        <input type="text" id="username" name="username" placeholder="Username:">
                        <span class="message-error"></span>
                    </div>
                    <div class="form-items">
                        <input type="text" id="password" name="password" placeholder="Password">
                        <span class="message-error"></span>
                    </div>
                    <button type="submit" class="btn">SIGN IN</button>
                    <div class="Sign-note">
                        <div class="sign-remember">
                            <input type="checkbox" id="sign-checkbox" name="checkbox-remember" value="no" >
                            <label for="sign-checkbox">Remember me</label>
                        </div>
                        <div class="sign-forget">
                            <a href="https://www.espnplayer.com/packages">Forgot Password</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-footer">
                Don't Have a Subscription?
                <a href="#">Subscribe Now</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
